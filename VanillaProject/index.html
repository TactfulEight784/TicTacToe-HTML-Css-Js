<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
    <title>Vanilla JS Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!--Turn Grid -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up!</p>
        </div>
        <!--DropDown Menu -->
        <div class="actions">
          <button class="actionButton">Actions <i class="fa-solid fa-chevron-down"></i></button>
          <div class="HiddenActions border hidden">
            <button>Reset</button>
            <button>New Round</button>
          </div>
        </div>
        <!--Game Squares -->
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <!--Score board-->
        <div class="score player1 shadow">
          <p>Player 1</p>
          <span>0 Wins</span>
        </div>
        <div class="score tie shadow">
          <p>Ties</p>
          <span>0 Ties</span>
        </div>
        <div class="score player2 shadow">
          <p>Player 2</p>
          <span>0 Wins</span>
        </div>
      </div>
    </main>
    <!-- Modal for end of game-->
    <div class="modal hidden">
      <div class="modalContent">
        <p>Player 1 Wins</p>
        <button>Play Again</button>
      </div>
    </div>
  </body>
</html>
